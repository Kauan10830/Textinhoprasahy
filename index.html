        }
        .coracao {
            position: absolute;

            animation: pulsar 1.5s infinite;
        }
        @keyframes pulsar {

        #coracao10 { top: 10%; right: 50%; }
        #coracao11 { top: 20%; left: 60%; }
        #coracao12 { top: 30%; right: 60%; }
        #coracao13 { top: 40%; left: 70%; }

        #recado {

        #mensagem {

</head>

    <script>
        let estado = 0;
        const botaoNao = document.getElementById('nao');
        const botaoSim = document.getElementById('sim');
        const mensagem = document.getElementById('mensagem');

        function moverNao() {
            switch (estado) {
                case 0:
                    botaoNao.style.top = '200px';
                    botaoNao.style.left = '20px';
                    break;
                case 1:
                    botaoNao.style.top = '200px';

                case 2:

                    botaoNao.style.left = '150px';
                    break;
                case 3:
                    botaoNao.style.top = '100px';
                    botaoNao.style.left = '20px';
                    break;
            }
            estado = (estado + 1) % 4;
        }

        botaoSim.addEventListener('click', function() {
            mensagem.classList.remove('hidden');
        });
    </script>

</html>
